    <script>
      document.querySelector("form").addEventListener("submit", function(e) {
        const checkboxes = document.querySelectorAll('input[name="subjects[]"]');
        const oneChecked = Array.from(checkboxes).some(cb => cb.checked);

        if (!oneChecked) {
          alert("Παρακαλώ επιλέξτε τουλάχιστον ένα μάθημα.");
          e.preventDefault(); // Αποτροπή υποβολής
        }
      });
    </script>
    <script>
      const canvas = document.getElementById("mist-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      const blobs = [];
      const blobCount = 100;

      for (let i = 0; i < blobCount; i++) {
        blobs.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: 10 + Math.random() * 100,
          dx: (Math.random() - 0.5) * 5,
          dy: (Math.random() - 0.5) * 5,
          opacity: Math.random() * 0.02
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        blobs.forEach(blob => {
          ctx.beginPath();
          const gradient = ctx.createRadialGradient(blob.x, blob.y, blob.r * 0.2, blob.x, blob.y, blob.r);
          // Αρχικό χρώμα πιο ανοιχτό πράσινο με διαφάνεια:
          gradient.addColorStop(0, `rgba(144, 238, 144, ${blob.opacity})`); // light green (LightGreen)
          // Τελικό χρώμα διαφανές πράσινο:
          gradient.addColorStop(1, "rgba(144, 238, 144, 0)");

          ctx.fillStyle = gradient;
          ctx.arc(blob.x, blob.y, blob.r, 0, Math.PI * 2);
          ctx.fill();

          // update position
          blob.x += blob.dx;
          blob.y += blob.dy;

          // wrap around screen
          if (blob.x - blob.r > canvas.width) blob.x = -blob.r;
          if (blob.x + blob.r < 0) blob.x = canvas.width + blob.r;
          if (blob.y - blob.r > canvas.height) blob.y = -blob.r;
          if (blob.y + blob.r < 0) blob.y = canvas.height + blob.r;
        });

        requestAnimationFrame(draw);
      }

      draw();
    </script>
