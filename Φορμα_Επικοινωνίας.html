<!DOCTYPE html>
<html lang="el">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Φόρμα Εκδήλωσης Ενδιαφέροντος</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
        background-image: linear-gradient(rgb(0, 0, 0) 50%, rgb(21, 0, 57) 80%);
        background-color: #0d0d1a;
        color: white;
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
        }

        .form-container {
        max-width: 700px;
        margin: 7.5rem auto;
        letter-spacing: 2px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 16px;
        border: 3px solid rgb(104, 0, 189);
        box-shadow: 0 0 25px rgba(0, 204, 255, 0.2);
        }

        .form-container h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
        color: rgb(0, 204, 255);
        text-shadow: 0 0 20px rgb(0, 255, 200);
        }

        .form-container p {
        text-align: center;
        margin-bottom: 30px;
        font-style: italic;
        color: #ccc;
        }

        .form-container h1:hover{
          color: rgb(0, 247, 255);
          text-shadow: 0px 0px 80px rgb(0, 255, 187);
        }

        .form-container:hover{
          text-shadow: 0px 0px 20px rgb(242, 0, 255);
          box-shadow: 0 10px 30px rgba(140, 0, 255, 0.5);
          color: rgb(255, 255, 255);
        }

        label {
        display: block;
        margin-top: 20px;
        font-weight: 600;
        color: #eee;
        }

        input[type="text"],
        input[type="email"] {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: 2px solid rgba(0, 204, 255, 0.3);
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 16px;
        }

        .radio-group,
        .checkbox-group {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        }

        .radio-group label,
        .checkbox-group label {
        font-weight: 400;
        cursor: pointer;
        }

        input[type="radio"],
        input[type="checkbox"] {
        margin-right: 10px;
        accent-color: rgb(0, 204, 255);
        transform: scale(1.2);
        }

        .submit-btn {
        margin-top: 30px;
        width: 100%;
        padding: 14px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: linear-gradient(to right, rgb(104, 0, 189), rgb(0, 204, 255));
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        transition: all 0.3s ease;
        }

        .submit-btn:hover {
        background: linear-gradient(to right, rgb(140, 0, 255), rgb(0, 255, 255));
        transform: scale(1.03);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 0;
            left: 0;
        }

        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        @media screen and (max-width: 600px) {
        .form-container {
            margin: 30px 20px;
            padding: 30px 20px;
        }
        }
    </style>
    </head>
    <body>
      <div id="particles-js"></div>
      <div class="form-container">
        
          <h1>ΦΟΡΜΑ ΕΚΔΗΛΩΣΗΣ ΕΝΔΙΑΦΕΡΟΝΤΟΣ</h1>
          <p>* Υποχρεωτικά πεδία</p>

          <form action="#" method="post">
          <label for="fullname">Ονοματεπώνυμο *</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Τηλέφωνο</label>
          <input type="text" id="phone" name="phone" />

          <label>Βαθμίδα εκπαίδευσης *</label>
          <div class="radio-group">
              <label><input type="radio" name="education" value="Γυμνάσιο" required /> Γυμνάσιο</label>
              <label><input type="radio" name="education" value="Λύκειο" /> Λύκειο</label>
              <label><input type="radio" name="education" value="Απόφοιτος" /> Πρόσφατος απόφοιτος</label>
              <label><input type="radio" name="education" value="Άλλο" /> Άλλο</label>
          </div>

          <label>Επιλέξτε τα μαθήματα που σας ενδιαφέρει να παρακολουθήσετε: *</label>
          <div class="checkbox-group">
              <label><input type="checkbox" name="subject" value="Μαθηματικά" required /> Μαθηματικά</label>
              <label><input type="checkbox" name="subject" value="Φυσική" /> Φυσική</label>
              <label><input type="checkbox" name="subject" value="Πληροφορική" /> Πληροφορική</label>
              <label><input type="checkbox" name="subject" value="Ηλεκτρονική" /> Ηλεκτρονική</label>
              <label><input type="checkbox" name="subject" value="Δωρεάν Δοκιμαστική Περίοδος" /> Δωρεάν Δοκιμαστική Περίοδος</label>
          </div>

          <button type="submit" class="submit-btn">Αποστολή</button>
          </form>
      </div>
    </body>
    <script src = "particles.js"></script>
    <script src = "app.js"></script>
</html>
