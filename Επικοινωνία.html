<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8">
    <title>Επικοινωνία | Orion Scholars</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Griffy&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        .navbar {
          position: absolute; /* αντί για sticky */
          top: 0;
          left: 0;
          width: 100%;
          height: 150px;
          z-index: 2;
          display: flex;
          align-items: center;
          justify-content: space-evenly;
          /*border-style: solid;
          border-width: 0px;
          border-bottom-width: 5px;
          border-bottom-color: #7300ff;
          */

          margin-top: 20px;
          background-color:rgba(31, 31, 31, 0);
          transition: transform 0.4s ease-inrgb(9, 9, 9) opacity 0.3s ease;
          opacity: 1;

        }

        .navbar.hidden {
          transform: translateY(-100%);
          transition: transform 0.3s ease;
        }

        .logo a {
          font-family: 'Griffy';
          font-size: 80px;
          color: #00eeff;
          text-decoration: none;
          letter-spacing: 5px;
          text-shadow: 0px 0px 40px #00eeff;
          transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .logo a:hover {
          color: #50f3ff;
          text-shadow: 0px 0px 40px #50f3ff;
        }

        .navbar ul {
          display: flex;
          list-style: none;
          margin: 0;
          padding: 0;
        }

        .navbar li {
          margin-left: 15px;
        }

        .navbar button {
          font-size: 24px;
          font-size: 'Raleway';
          border-radius: 4px;
          height: 100px;
          width: 300px;
          color: rgb(255, 255, 255);
          background: transparent;
          border: none;
          font-weight : bold;
          letter-spacing: 3px;
          text-decoration: underline;
          text-underline-offset: 10px;
          text-decoration-color:transparent;
          transition: font-size, color, background-color, text-decoration-color, 0.3s;
        }

        .navbar button:hover {
          color: #00f0ff;
          font-size: 30px;
          text-decoration-color: rgb(0, 247, 255);
          text-underline-offset: 10px;
          cursor: pointer;
        }


      body {
        background-color: rgb(33, 33, 33);
        font-family: "Raleway", sans-serif;
        color: #ffffff;
      }

      .contact-container {
        max-width: 800px;
        margin: 120px auto;
        padding: 40px;
        margin-top: 200px;
        letter-spacing: 3px;
        background: rgba(59, 59, 59, 0.6);
        border-radius: 24px;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 20px rgba(38, 38, 38, 0.1);
      }

      h1 {
        text-align: center;
        font-size: 36px;
        color: #00f7ff;
        margin-bottom: 40px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      input, textarea {
        padding: 15px;
        border-radius: 8px;
        border: none;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        resize: vertical;
      }

      input::placeholder,
      textarea::placeholder {
        color: #ccc;
      }

      button.submit-btn {
        background-color: #00f7ff;
        color: #000;
        font-size: 20px;
        font-weight: bold;
        padding: 12px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button.submit-btn:hover {
        background-color: #00c0c9;
        transform: scale(1.03);
      }

      .contact-info-form {
        margin-top: 30px;
        text-align: center;
        font-size: 18px;
        line-height: 1.8;
        color: #ddd;
      }

      .contact-info-form strong {
        color: #00f7ff;
      }

      footer{
          justify-content: space-between;
          align-items: center;
          font-size: 24px;
          border-radius: 3px;
          padding-top: 10px;

          background-color: rgb(26, 26, 26);
          color: rgb(230, 230, 230);
          box-shadow: 0px 0px 0px rgba(255, 255, 255, 0);
          border-top-width: 4px; 
          border-left-width: 0px;
          border-right-width: 0px;
          border-bottom-width: 0px;
          border-top-color: rgb(140, 0, 255);
          border-style: solid;
          transition: background-color, color, 0.3s;
        }

        footer:hover{
          border-top-color:rgb(208, 0, 255);
          color: rgb(231, 231, 231);
        }

        .contact-info{
          text-align: center;
          font-family: "Raleway", sans-serif;
          font-weight: 1000;
          font-size: 48px;
          color: rgb(0, 247, 255);
          letter-spacing: 2px;
          transition: color,0.15s;
          text-shadow: 0px 0px 5px rgba(0, 255, 187, 0.35);
          transition: color, border-bottom-color, border-bottom-width, text-shadow, 0.15s;
          padding-top: 25px;
          transition: border-bottom-colo, color, 0.3s
        }

        .email{
          display:flex;
          align-items: center;
          justify-content: center;
          padding: 0;
          font-weight: bold;
        }

        .phone{
          display:flex;
          align-items: center;
          justify-content: center;
          padding-bottom: 20px;
          font-weight: bold;
        }

        .contact-info .email h1, .contact-info .phone h1{
          font-size: 24px;
          margin: 0;
          padding: 0;
          font-family: "Raleway", sans-serif;
          font-weight: bold;
          padding-right: 20px;
        }

        .contact-info .email p, .contact-info .phone p{
          color:white;
          font-size: 24px;
          letter-spacing: 2px;
          line-height: 60px;
          margin: 0;
          padding: 0;
          font-family: "Raleway", sans-serif;
          font-weight: normal;
        }

        .social{
          display:grid;
          align-items: center;
          grid-template-columns: 70px 80px 80px 80px 80px;
          justify-content: center;
          height : 100px;
          padding-left: 5px;
          padding-right: 5px;
          padding-top: 50px;
          margin-bottom: 30px;
          transition: margin-right, margin-left,transform 0.3s
        }

        .icon_selection:hover{
          cursor: pointer;
          transform: translateY(-20px);
        }

      .background{
        background-image:url("assets/butterfly.png");
        background-size:contain;
      }
    </style>
